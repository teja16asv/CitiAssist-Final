services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      # Pass the API key from the host's .env file
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Render automatically sets PORT, so we don't need to force it here unless testing locally
      - PORT=5000

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      # IN PRODUCTION (Render): You must set this to your actual Backend URL (e.g., https://citiassist-backend.onrender.com)
      # For local Docker testing, localhost is fine.
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
