services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "5000:5000"
    environment:
      # Pass the API key from the host's .env file
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Map current directory to /app so changes align (optional, good for dev)
      - .:/app
      # Exclude node_modules/dist from being mapped back to host or vice versa
      - /app/node_modules
      - /app/__pycache__

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      # Frontend connects to localhost because it runs in browser, but if SSR, it might need this
      - VITE_API_URL=http://localhost:5000
